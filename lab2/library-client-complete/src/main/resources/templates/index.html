<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Library Client</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body>

<div class="container">

    <h1>Library Client</h1>

    <div class="row">

        <div class="col">
            <p>A nice library to borrow books</p>
        </div>

        <div class="col">
            <p th:text="'Hello ' + ${fullname}"></p>
        </div>

    </div>

    <hr>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Author(s)</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">ISBN</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bookResource : ${books}">
            <td th:text="${bookResource.authors}">Author</td>
            <td th:text="${bookResource.title}">Title</td>
            <td th:text="${bookResource.description}">descr</td>
            <td th:text="${bookResource.isbn}">isbn</td>
            <td><a class="btn btn-primary" role="button" th:href="@{/edit}" href="#">Edit</a></td>
            <td><a class="btn btn-primary" role="button" th:href="@{/borrow}" href="#">Borrow</a></td>
        </tr>
        </tbody>
    </table>

    <hr>

    <div class="jumbotron">
        <a class="btn btn-primary" role="button" th:href="@{/createbook}" href="#">Create Book</a>
    </div>

    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap.js" th:href="@{/js/bootstrap.js}"></script>

</div>

</body>
</html>
